---
# Light load test - Quick functionality verification
base: 'http://localhost:3000'
iterations: 50
concurrency: 5
rampup: 10

plan:
  # Basic endpoints - should be fast and reliable
  - name: health_check
    request:
      url: /health
      method: GET
    
  - name: root_check
    request:
      url: /
      method: GET
    
  # Core functionality - session creation
  - name: create_session
    request:
      url: /browser/session
      method: POST
      headers:
        Content-Type: 'application/json'
      body: '{}'

# Quick testing with minimal delays
delay: '0.5..1'

reports:
  - name: console
  - name: html
    file: drill-light-report.html 