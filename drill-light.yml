---
# Light load test - for basic functionality testing
base: 'http://localhost:3000'
iterations: 50
concurrency: 5
rampup: 10

plan:
  # Health check
  - name: health_check
    request:
      url: /health
      method: GET
    
  # Root endpoint check
  - name: root_check
    request:
      url: /
      method: GET
    
  # Create browser session
  - name: create_session
    request:
      url: /browser/session
      method: POST
      headers:
        Content-Type: 'application/json'
      body: '{}'

# Minimal delay for light testing
delay: '0.5..1'

reports:
  - name: console
  - name: html
    file: drill-light-report.html 