---
# Simple session test - Just test session creation and extraction with longer timeout
base: 'http://localhost:3000'
iterations: 1
concurrency: 1
timeout: 60

plan:
  # Step 1: Health check
  - name: health_check
    request:
      url: /health
      method: GET
    
  # Step 2: Create session with longer wait time
  - name: create_session
    request:
      url: /browser/session
      method: POST
      headers:
        Content-Type: 'application/json'
      body: '{}'
    assign: session_data
    
  # Step 3: Verify session ID was extracted by checking session status
  - name: test_session_extraction
    request:
      url: /browser/session/{{ session_data.body.session_id }}
      method: GET

delay: '3000'

reports:
  - name: console 